<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<script type="text/javascript" src="../js/tool.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				$('#ipt1').onblur = function(){
					var oValue = this.value.replace(/ /g,'');
					this.value = oValue;
					if(oValue.length == 11){
						if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(oValue))){
							$('#span_id').innerHTML = '✘';
							$('#span_id').style.color = 'red';
						}else{
							$('#span_id').innerHTML = '✔';
							$('#span_id').style.color = 'green';
						}
					}else{
						$('#span_id').innerHTML = '✘';
						$('#span_id').style.color = 'red';
					}
				}
				$("#password").onblur = function(){
					if(this.value.length >= 6 && this.value.length <= 18){
						//判断密码强度
						$("#password_span").style.color = "green";
						if(/\d/.test(this.value) && /[a-z]/.test(this.value) && /[A-Z]/.test(this.value)){
							$("#password_span").innerHTML = "【强】";
						}else if(/^\d+$/.test(this.value) || /^[a-z]+$/.test(this.value) || /^[A-Z]+$/.test(this.value)){
							$("#password_span").innerHTML = "【弱】";
						}else{
							$("#password_span").innerHTML = "【一般】";
						}
					}else{
						$("#password_span").style.color = "red";
						$("#password_span").innerHTML = "长度6~18位";
					}
				}
				$('#ipt3').onclick = function(){
					//alert(1)
					var val1 = $('#ipt1').value,
						val2 = $('#password').value;
						if(getCookie('username') == val1 && getCookie('password') == val2){
							alert('登录成功')
							setTimeout(function(){
							window.location.href='personal.html';
							},2000)
						}else{
							alert('账户名或者密码错误');
						}
					}
				}
		</script>
	</head>
